<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
    <div class="header">
        <div class="logo"><img src="./images/logo.png" alt="logo"></div>
        <div id="clock">00:00:00</div>
    </div>

    <div class="container1">
        <div id="time">00:00:00</div>
        <div class="container2">
            <button id="play" onclick="toggleStart()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <div class="peserta">
        <div class="user">
            <div class="icon"><img src="./images/p1.jpg" /></div>
            <div class="name">Zhongli</div>
            <div id="user-01" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user1()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p2.jpg" /></div>
            <div class="name">Xiao</div>
            <div id="user-02" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user2()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p3.jpg" /></div>
            <div class="name">Venti</div>
            <div id="user-03" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user3()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p4.jpg" /></div>
            <div class="name">Albedo</div>
            <div id="user-04" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user4()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p5.jpg" /></div>
            <div class="name">Traveler</div>
            <div id="user-05" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user5()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p6.jpg" /></div>
            <div class="name">Diluc</div>
            <div id="user-06" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user6()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p7.jpg" /></div>
            <div class="name">Kaeya</div>
            <div id="user-07" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user7()">Finish</button></div>
        </div>

        <div class="user">
            <div class="icon"><img src="./images/p8.jpg" /></div>
            <div class="name">Chongyun</div>
            <div id="user-08" class="lap-time">00:00:00</div>
            <div class="finish"><button onclick="user8()">Finish</button></div>
        </div>
    </div>

    <script src="./script/main.js"></script>

    margin-top: 10px;">Stefanus (3201916081)</footer>
</body>

</html>
